<ion-content>
  <div class="button-close ion-padding ion-float-right">
    <ion-icon name="close" (click)="dismiss()"></ion-icon>
  </div>
  <br><br><br>
  <h1 class="ion-text-center">{{ this.title }}</h1>

  <form>
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input [(ngModel)]="hero.Name" name="Name" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Categoria</ion-label>
      <ion-select [(ngModel)]="hero.CategoryId" name="CategoryId" interface="action-sheet" placeholder="Selecione a categoria" required>
        <ion-select-option *ngFor="let category of keys" [value]=category> {{heroCategory[category]}} </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-checkbox [(ngModel)]="hero.Active" name="active" checked="{{hero.Active}}"></ion-checkbox>
    <ion-label position="floating"> Ativo</ion-label>
    <br><br>
    <ion-button expand="block" color="danger" (click)="add()">{{ this.label }}</ion-button>
  </form>
</ion-content>
